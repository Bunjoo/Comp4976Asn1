<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular-resource.js"></script>
    <script src="Scripts/script.js"></script>
</head>
<body data-ng-app="">
    <!--navbar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Student's Website</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#" id="LoginBtn">Login</a></li>
                <li><a href="#" id="RegBtn">Register</a></li>
                <li><a href="#" id="OptionBtn">Pick Options</a></li>
            </ul>
        </div>
    </nav>

    <container>
        <h1 style="text-align:center">BCIT Picker</h1>
        <div id="loginForm" class="col-sm-4 col-sm-offset-4">
            <form>
                <h3>Login</h3>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-default" />
                </div>
            </form>
        </div>
        <div id="regForm" class="hide col-sm-4 col-sm-offset-4">
            <form>
                <h3>Register</h3>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-default" />
                </div>
            </form>
        </div>
        <div id="choiceForm" class="hide col-sm-4 col-sm-offset-4">
            <form>
                <h3>Options</h3>
                <div class="form-group">
                    <label>Year Term</label>
                    <input type="text" readonly class="form-control" />
                </div>
                <div class="form-group">
                    <label>Student Id</label>
                    <input type="text" readonly class="form-control" />
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label>First Choice</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Second Choice</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Third Choice</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Fourth Choice</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Fifth Choice</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-default" />
                </div>
            </form>
        </div>
    </container>

</body>
</html>
