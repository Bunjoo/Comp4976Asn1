<!DOCTYPE html>
<html data-ng-app="optionPicker">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular-resource.js"></script>
    <script src="Scripts/script.js"></script>
</head>
<body data-ng-controller="mainCtrl">
    <!--navbar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Student's Website</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#" id="LoginBtn">Login</a></li>
                <li><a href="#" id="RegBtn">Register</a></li>
                <li><a href="#" id="OptionBtn">Pick Options</a></li>
            </ul>
        </div>
    </nav>

    <container>
        <h1 style="text-align:center">BCIT Picker</h1>
        <!--Login-->
        <div id="loginForm" class="col-sm-4 col-sm-offset-4">
            <form ng-submit="login()">
                <h3>Login</h3>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login_usr" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id ="login_pwd" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="submit" id="login_sbmt" value="Login" class="btn btn-default" />
                </div>
            </form>
            <div class="response">
                {{lresponse}}
            </div>
        </div>
        <!--Register-->
        <div id="regForm" class="hide col-sm-4 col-sm-offset-4">
            <form ng-submit="register()">
                <h3>Register</h3>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="reg_usr" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="reg_email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg_pwd" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="reg_cpwd" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="submit" id="reg_sbmt" value="Register" class="btn btn-default" />
                </div>
            </form>
            <div class="response">
                {{rresponse}}
            </div>
        </div>
        <!--Option Picker-->
        <div id="choiceForm" class="hide col-sm-4 col-sm-offset-4">
            <form ng-submit="pickOptions()">
                <h3>Options</h3>
                <div class="form-group">
                    <label>Year Term</label>
                    <input type="text" readonly class="form-control" />
                </div>
                <div class="form-group">
                    <label>Student Id</label>
                    <input type="text" readonly class="form-control" />
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" />
                </div>
                <!-- Choices start here-->
                <div class="form-group">
                    <label>First Choice</label>
                    <select class="form-control">
                        <option>one</option>
                        <option>Two</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Second Choice</label>
                    <select class="form-control">
                        <option>one</option>
                        <option>Two</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Third Choice</label>
                    <select class="form-control">
                        <option>one</option>
                        <option>Two</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fourth Choice</label>
                    <select class="form-control">
                        <option>one</option>
                        <option>Two</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fifth Choice</label>
                    <select class="form-control">
                        <option>one</option>
                        <option>Two</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-default" />
                </div>
            </form>
        </div>
    </container>

</body>
</html>

<script>

    $(document).ready(function () {
        $("#LoginBtn").click(function () {
            $('#loginForm').removeClass('hide');
            $('#regForm').addClass('hide');
            $('#choiceForm').addClass('hide');
        });
        $("#RegBtn").click(function () {
            $('#regForm').removeClass('hide');
            $('#loginForm').addClass('hide');
            $('#choiceForm').addClass('hide');
        });
        $("#OptionBtn").click(function () {
            $('#choiceForm').removeClass('hide');
            $('#loginForm').addClass('hide');
            $('#regForm').addClass('hide');
        });
    });
</script>
